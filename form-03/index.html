<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="code/preventSubmit.js" defer></script>
    <script src="code/changeLabelColor.js"></script>
</head>
<body>
    <form method="post">
        <h1>Login</h1>
        
        <fieldset>
            <label id="userName-label" for="userName">Usuário</label>
            <input type="text" id="userName" onfocusin="changeUserNameLabelColorEnabled()" onfocusout="changeUserNameLabelColorDisabled()" required autofocus>
            
            <label id="userPassword-label" for="userPassword">Senha</label>
            <input type="password" id="userPassword" onfocusin="changeUserPasswordLabelColorEnabled()" onfocusout="changeUserPasswordLabelColorDisabled()" required>
        </fieldset>

        <div class="center">
            <a href="#">Esqueceu a senha?</a>
        </div>
        
        <input id="formSubmit" type="submit" value="Fazer Login">
        
        <div class="center">
            Não possui uma conta? <a href="#" class="register">Criar conta</a>
        </div>
    </form>
</body>
</html>
